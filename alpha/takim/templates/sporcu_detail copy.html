{% extends "_base_takim.html" %}
{% load account_tags %}
{% block content %}





<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>


<div class="grid grid-cols-2">

<div class="pt-24">
    <div class="flex overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Bran≈ü-Mesafe
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Best Time
                    </th>

                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only">Guncelle</span>
                    </th>
                </tr>
            </thead>


            <tbody>


                {% for yaris in yaris_list %}

                <tr
                    class="relative max-h-20 bg-white border-b focus:bg-gray-500 dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">


                    <td class="px-2 py-4 max-w-20 flex-wrap">{{yaris.brans}} {{yaris.mesafe}}</td>
                    <td class="px-2 py-4 max-w-20 flex-wrap">{{yaris.total|slice:"3:11"}}</td>
                    <td class="px-2 py-4 max-w-20 flex-wrap">


                        <a href="#" 
                        hx-get="/takim/grafik/1/{{yaris.brans}}/{{yaris.mesafe}}/" 
                        hx-target="#grafik"
                        class="text-blue-400"
                        >
                            Grafik
                        </a>
                        <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                            Toggle modal
                            </button>
                            <div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                                <div class="relative p-4 w-full max-w-md max-h-full">
                                    
                                    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                                        <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="popup-modal">

                                        </button>
                                        <div class="p-4 md:p-5 text-center">

                                            <button data-modal-hide="popup-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">No, cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </td>

                </tr>

                {% endfor %}
            </tbody>
        </table>

    </div>
</div>
<div class="pt-24 flex justify-center items-center ">
<div class="shadow-md sm:rounded-lg  bg-gray-50 dark:bg-gray-700">
    <div hx-trigger="update-graph from:body" hx-swap="innerHTML">
        <div class="hidden" id="grafik">
            <div id="xValues"></div>
            <div id="yValues"></div>
        </div>
    </div>
    <canvas class="w-full h-full m-6" id="myChart" style="width:100%;max-width:700px"></canvas>
</div>
</div>
</div>

<script>
document.addEventListener('htmx:afterRequest', function(evt) {
    document.getElementById('myChart').innerHTML=""
    
    const xValues = document.getElementById('xValues').innerText.replace(/\[|\]|\'| /g, "").split(',');
    const yValues = document.getElementById('yValues').innerText.replace(/\[|\]|\'| /g, "").split(',');
   
    new Chart("myChart", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: yValues
                }]
            },
            options: {
                legend: { display: false },
                scales: {
                    
                    xAxes: [{}],
                    yAxes: [{ ticks: { reverse: true ,  } }],
    
    
                }
            }
        });
});

</script>




    {% endblock content %}
