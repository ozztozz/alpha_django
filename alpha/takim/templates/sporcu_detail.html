{% extends "_base_takim.html" %}
{% load account_tags %}
{% block content %}





<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>




<div class="pt-24">
    <div class="flex overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Bran≈ü-Mesafe
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Best Time
                    </th>

                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only">Guncelle</span>
                    </th>
                </tr>
            </thead>


            <tbody>


                {% for yaris in yaris_list %}

                <tr
                    class="relative max-h-20 bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">


                    <td class="px-2 py-4 max-w-20 flex-wrap">{{yaris.brans}} {{yaris.mesafe}}</td>
                    <td class="px-2 py-4 max-w-20 flex-wrap">{{yaris.total|slice:"3:11"}}</td>
                    <td class="px-2 py-4 max-w-20 flex-wrap">


                        <a href="#" hx-get="/takim/grafik/1/{{yaris.brans}}/{{yaris.mesafe}}/" hx-target="#grafik">
                            aaa
                        </a>


                    </td>

                </tr>

                {% endfor %}
            </tbody>
        </table>

    </div>


    <div hx-trigger="update-graph from:body" hx-swap="innerHTML">
        <div id="grafik"></div>
    </div>





    {% endblock content %}
